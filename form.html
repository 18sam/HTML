<html>
<head>
<div class="title">
<title style="color: solid black;
   font-size: 17px;
  font-family: "Gill Sans Extrabold", sans-serif"> Registration </title>
</div>
<style>
.title{
  color: solid black;
   font-size: 17px;
  font-family: "Gill Sans Extrabold", sans-serif;
}
.name{
  background-color: lightgray;
  color: solid black;
  margin: 20px;
  padding: 20px;
  font-size: 17px;
  font-family: "Gill Sans Extrabold", sans-serif; 
}

.button {
  background-color: #555555;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}

</style>

</head>
<body>

<h2>Registration</h2>

<form>
  <div class="name">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value=""><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value=""><br>
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email" value=""><br>
  </div>
  <div class="name">
  <p> Gender </p>
  <input type="radio" id="male" name="gender" value="">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="">
  <label for="female">Female</label><br>
  </div>
  <div class="name">
  <p> Would you like to receive further updates via email? </p>
  <input type="checkbox" id="yes" name="yes" value="yeah">
  <label for="yes"> Yes</label><br>
  <input type="checkbox" id="no" name="no" value="nope">
  <label for="no"> No</label><br>
  <br>
  </div>
 
  <button class="button">Save</button>

  </div>
</form>


</body>
</html>
